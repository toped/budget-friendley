<h1 mat-dialog-title>{{data.formTitle}}</h1>
<div mat-dialog-content>
    <p>Select from the options below</p>
    <form [formGroup]="categoryForm">
        <mat-form-field>
            <mat-select placeholder="Select" id="category-input" formControlName="category" (selectionChange)="didSelectCategory()">
                <mat-option *ngFor="let category of categories" value="{{category.id}}">{{category.name}}</mat-option>
            </mat-select>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Nevermind</button>
    <button mat-button (click)="didSelectCategory()" cdkFocusInitial>Update</button>
</div>
