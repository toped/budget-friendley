<div class="row">
    <div class="col-md-6">
        <h3>Monthly Expenses</h3>
    </div>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Category Name Column -->
    <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Projection Projection Column -->
    <ng-container matColumnDef="projection">
        <th mat-header-cell *matHeaderCellDef style="text-align: center"> Projection </th>
        <td mat-cell *matCellDef="let element" style="text-align: center" [ngClass]="{'amount-green': element.projection >= element.actual, 'amount-red': element.projection < element.actual}"> ${{element.projection.toFixed(2)}} </td>
    </ng-container>

    <!-- Action Actual Column -->
    <ng-container matColumnDef="actual">
        <th mat-header-cell *matHeaderCellDef style="text-align: center"> Actual </th>
        <td mat-cell *matCellDef="let element" style="text-align: center" [ngClass]="{'amount-green': element.projection >= element.actual, 'amount-red': element.projection < element.actual}"> ${{element.actual.toFixed(2)}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="categoryColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: categoryColumns;"></tr>
</table>
