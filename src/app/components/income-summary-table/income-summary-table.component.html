<div class="row">
    <div class="col-md-6">
        <div class="row">
            <div class="col-md-6">
                <h3>Monthly Income</h3>
            </div>
        </div>

        <form [formGroup]="incomeForm">
            <div>
                $
                <mat-form-field>
                    <input matInput placeholder="Enter Projected Monthly Income" id="projected-input" formControlName="projectedIncome" type="number" value="4800">
                </mat-form-field>
            </div>

            <div>
                $
                <mat-form-field>
                    <input matInput placeholder="Enter Actual Monthly Income" id="actual-input" formControlName="actualIncome" type="number" value="">
                </mat-form-field>
            </div>
        </form>
    </div>

    <div class="col-md-6">
        <div class="row">
            <div class="col-md-4 border-right ">
                <small class="text-muted"><b>Projected Income</b></small>
                <h1 class="total">${{incomeForm.get('projectedIncome').value.toFixed(2)}}</h1>
            </div>
            <div class="col-md-4 border-right ">
                <small class="text-muted"><b>Actual Income</b></small>
                <h1 class="total">${{incomeForm.get('actualIncome').value.toFixed(2)}}</h1>
            </div>
            <div class="col-md-4">
                <small class="text-muted"><b>Left to Make</b></small>
                <h1 class="total">$0</h1>
            </div>
        </div>
    </div>
</div>
